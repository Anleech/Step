<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title %}
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>Про програмирование</title>
        {% endif %}
    {% endblock %}
</head>
<body>
<header>
    <div class="top-bar">

    </div>
</header>

<div class="page">
    <div class="left-side">
       <div>
           {% block menu %}
           <ul class="menu">
            {% for m in menu %}
                <li>
                    <a href="{{ m.url }}">{{ m.name }}</a>
                </li>
             {% endfor %}
            </ul>
            {% if title %}
           <div>
               <h1>{{title}}</h1>
           {% else %}
                <h1>Про програмирование</h1>
           {% endif %}
            {% endblock %}
            </div>
       </div>
    </div>
    <div class="right-side">
        {% block content %}

    {% endblock %}
    </div>

</div>
<div class="content">

</div>
<div>

</div>
</body>
</html>
