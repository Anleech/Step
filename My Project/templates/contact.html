{% extends "base.html"  %}

{% block title %}
{{ super () }}
{% endblock %}

{% block menu %}
{{ super() }}
{% endblock %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="/contact" method="post" class="form-contact">
    <p>Имя: <input type="text" name="username" required></p>
    <p>Email: <input type="text" name="email" required></p>
    <p>Сообщение</p>
    <p><textarea name="message" id="" cols="30" rows="10"></textarea></p>
    <p><input type="submit" value="Отправить"></p>

</form>

{% endblock %}
