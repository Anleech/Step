{% extends "base.html"  %}

{% block title %}
{{ super () }}
{% endblock %}

{% block menu %}
{{ super() }}
{% endblock %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{ msg }}</div>
{% endfor %}

<form action="{{url_for('add_post')}}" method="post" class="form-contact">
  <p>Название поста: <input type="text" name="name" required></p>
  <p>URL поста: <input type="text" name="url" required></p>
  <p>Текст поста</p>
  <p><textarea name="post" cols="40" rows="7"></textarea></p>
  <p><input type="submit" value="Опубликовать"></p>
</form>
{% endblock %}
