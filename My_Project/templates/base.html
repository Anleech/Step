<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title %}
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>Про програмирование</title>
        {% endif %}
    {% endblock %}
</head>
<body>
    {% block menu %}
    <ul class="menu">
        {% for m in menu %}
        <li>
            <a href="{{ m.url }}">{{ m.title }}</a>
        </li>
        {% endfor %}
    </ul>

<div class="page">
    <div class="text">
    {% endblock %}
        <h1 class="title">{{title}}</h1>
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
